<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de Precios</title>
    <link rel="stylesheet" href="estilos_tarjetas_de_precios.css">
</head>

<body>

    <section class="pricing-cards">

        <!-- basic card  -->
        <div class="card">
            <h2 class="card-title">Basico</h2>
            <div class="card-price">
                <span class="currency">$</span>
                <span class="amount">19</span>
                <span class="period">/mes</span>
            </div>
            <ul class="card-features">
                <li>HBO</li>
                <li>Star +</li>
                <li>Disney +</li>
            </ul>
            <button class="btn">Contratar Plan</button>
        </div>

        <!-- pro card  -->
        <div class="card featured">
            <h2 class="card-title">Pro</h2>
            <div class="card-price">
                <span class="currency">$</span>
                <span class="amount">29</span>
                <span class="period">/mes</span>
            </div>
            <ul class="card-features">
                <li>HBO</li>
                <li>Star +</li>
                <li>Disney +</li>
                <li>Amazon Prime</li>
            </ul>
            <button class="btn">Contratar Plan</button>
        </div>

        <!-- Premium card  -->
        <div class="card">
            <h2 class="card-title">Premium</h2>
            <div class="card-price">
                <span class="currency">$</span>
                <span class="amount">39</span>
                <span class="period">/mes</span>
            </div>
            <ul class="card-features">
                <li>HBO</li>
                <li>Star +</li>
                <li>Disney +</li>
                <li>Amazon Prime</li>
                <li>Apple TV</li>
            </ul>
            <button class="btn">Contratar Plan</button>
        </div>
    </section>

    <div class="attribute">
        GitHup
        <a href="https://githup.com/elavincho">
            elavincho
        </a>
    </div>

</body>

</html>

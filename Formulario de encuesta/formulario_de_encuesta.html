<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
    <link rel="stylesheet" href="estilo_formulario_de_encuesta.css">
</head>
<body>
    <form class="survey-form">
        <h2>Formulario de Encuesta</h2>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">e-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="rating">Puntuacion:</label>
          <input type="range" id="rating" name="rating" min="1" max="5" step="1" required>
        </div>
        <button type="submit">Enviar</button>
      </form>
      

    <div class="attribute">
        GitHup 
        <a href="https://github.com/elavincho">
            elavincho
        </a >
    </div>
</body>
</html>

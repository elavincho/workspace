<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta del Producto</title>
    <link rel="stylesheet" href="estilo_tarjeta_de_producto.css">
</head>
<body>
    <div class="product-card">
        <div class="product-image">
          <img src="image.png" alt="Product Image">
        </div>
        <div class="product-details">
            <div class="detail-top">
                <h2 class="product-title">
                    Nombre del Producto
                </h2>
                <span class="product-price">$24.99</span>
            </div>
            <p class="product-description">
                Sigue tu propio camino.
            </p>
            <div class="selection-section">
                <div class="section size-section">
                    <h2 class="section-header">
                        Tama√±o
                    </h2>
                    <form class="radio-group radio-group-1">
                        <input type="radio" id="radio1" name="radio-group-1" checked/>
                        <label for="radio1">S</label>
                      
                        <input type="radio" id="radio2" name="radio-group-1" />
                        <label for="radio2">M</label>
                      
                        <input type="radio" id="radio3" name="radio-group-1" />
                        <label for="radio3">L</label>
                    </form>
                </div>
    
                <div class="section color-section">
                    <h2 class="section-header">
                        Color
                    </h2>
                    <form class="radio-group-2">
                        <input type="radio" id="color1" name="radio-group-2" checked/>
                        <label for="color1"></label>
                        
                        <input type="radio" id="color2" name="radio-group-2" />
                        <label for="color2"></label>
                        
                        <input type="radio" id="color3" name="radio-group-2" />
                        <label for="color3"></label>
                    </form>
                </div>
            </div>
            
            <div class="btn-group">
                <button class="product-button">Comprar Ahora</button>
                <button class="product-button">Agregar al Carrito</button>
            </div>
        </div>
    </div>      

    <div class="attribute">
        GitHup 
        <a href="https://github.com/elavincho">
            elavincho
        </a >
    </div>
</body>
</html>
